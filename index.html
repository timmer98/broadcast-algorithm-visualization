<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Binomial Tree Broadcast</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <label>
        p = 
        <input type="number" step="1" style="width: 8ch;" min="4" class="number_of_processors" name="number_of_processors">
      </label>
      <label>
        <input type="checkbox" id="pipelined" name="pipelined"/>
      Pipelined 
      </label>
      <label>
        Animation Speed = 
        <input type="range" id="animationTime" name="animationTime" min="100" max="5000" value="200" step="10" />
      </label>
      <label>Zoom: </label>
      <button type="button" id="zoomIn">+</button> 
      <button type="button" id="zoomOut">-</button> 
    </header>
    
		<div class="buttongroup">
			<input type="radio" name="animationControl" v-model="run" value="play" id="play"><label for="play">⏵</label>
			<input type="radio" name="animationControl" v-model="run" value="pause" id="pause"><label for="pause">⏸</label>
		</div>

    <canvas id="tutorial" width="1200" height="800"></canvas>
    
    <script src="processor.js"></script>
    <script src="messages_controller.js"></script>
    <script src="message.js"></script>
    <script src="visualizer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
